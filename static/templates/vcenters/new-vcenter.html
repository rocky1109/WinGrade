<form role="form" ng-submit="vm.submit()">
  <label>New Virtual Center</label>

  <div class="form-group">
    <label for="vcenter__address">Address</label>
    <input type="text" class="form-control" id="vcenter__address" ng-model="vm.address" placeholder="ex. 10.108.x.x" />
  </div>

  <div class="form-group">
    <label for="vcenter__user">User name</label>
    <input type="text" class="form-control" id="vcenter__user" ng-model="vm.user" placeholder="ex. administrator@vsphere.local" />
  </div>

  <div class="form-group">
    <label for="vcenter__password">Password</label>
    <input type="password" class="form-control" id="vcenter__password" ng-model="vm.password" placeholder="ex. ca$hc0w" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
