<h3>Virtual Centers</h3>

<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns_vc">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="vcenter in column">
        <vcenter vcenter="vcenter"></vcenter>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns_vc && vm.columns_vc.length">
    <div class="col-sm-12 no-posts-here">
      <em>No Connection servers added yet.</em>
    </div>
  </div>
</div>
