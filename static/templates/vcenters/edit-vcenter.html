
<div class="col-md-4 col-md-offset-4" ng-show="vm.vcenter">
  <div class="well">
    <form role="form" ng-submit="vm.update()">
      <label>Edit Virtual Center</label>

      <div class="form-group">
        <label for="vcenter__address">Address</label>
        <input type="text" class="form-control" id="vcenter__address" ng-model="vm.vcenter.address" readonly />
      </div>

      <div class="form-group">
        <label for="vcenter__user">User name</label>
        <input type="text" class="form-control" id="vcenter__user" ng-model="vm.vcenter.user" />
      </div>

      <div class="form-group">
        <label for="vcenter__password">Password</label>
        <input type="password" class="form-control" id="vcenter__password" ng-model="vm.vcenter.password" placeholder="ex. ca$hc0w" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Update
        </button>
      </div>
    </form>

    </form>
  </div>
</div>
